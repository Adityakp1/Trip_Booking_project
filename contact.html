<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon " type="image/png" href="https://img.icons8.com/clouds/344/contact-card.png">
</head>
<body >
    <section class="background">
        <div class="container">
            <div class="header">
                <h1>Have Some Questions?</h1>
                <p>Thank you for your interest in my work. Please fill out the form or contact me at 
                    <span>abc@gmail.com</span>
                </p>
            </div>

            <div class="row">
                <div class="col1">
                    <img src="https://img.icons8.com/bubbles/344/email-male.png">
                    <h2>Get in touch</h2>
                    <div class="mail">
                        <img src="img/mail.png">
                        <p>abc@gmail.com</p>
                    </div>

                    <div class="phone">
                        <img src="img/mobile.png">
                        <p>+91-8340******</p>
                    </div>

                    <div class="location">
                        <img src="img/location.png">
                        <p>931 Block-B NBCC Tower, Jaipur</p>
                    </div>
                </div>

                <div class="col2">

                    <form action="#">
                        <div class="input-field">
                            <input type="text" placeholder="First Name" required>
                            <i class="uil uil-user"></i>
                        </div>

                        <div class="input-field">
                            <input type="text" placeholder="Last Name" required>
                            <i class="uil uil-user"></i>
                        </div>

                        <div class="input-field">
                            <input type="text" placeholder="Phone" required>
                            <i class="uil uil-phone"></i>
                        </div>

                        <div class="input-field">
                            <input type="text" placeholder="Message" required>
                            <i class="uil uil-envelope-alt"></i>
                        </div>

                        <div class="input-field button">
                            <input type="button" value="Submit">
                        </div>
                        
                    </form>

                </div>


            </div>
        </div>
    </section>
</body>
</html>
